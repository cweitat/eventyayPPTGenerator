								y: '50%',
								w: 10
							});
							var filename = fulldate + ".(Time)" + displaytime + '-' + title;
							filename.replace(/[/\\?%*:|"<>]/g, '');
							pptx.save(filename);
							//pause function because chrome stop after 10 automatic file downloads
							//setTimeout(1000)
						}
					}

				}
			});

		});
	</script>
</body>
